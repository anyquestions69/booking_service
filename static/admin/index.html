<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Админ-панель</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/personal.css" rel="stylesheet" />
    </head>
    <body>
      <nav class="navbar border-bottom border-body" >
        <ul class="nav nav-pills  mb-auto mx-auto justify-content-center" >
              
          <li class="nav-item">
            <a class="nav-link active " href="/admin/">
              Все заявки
            </a>
          </li>
          <li>
            <a class="nav-link  "  href="/admin/addEvent">
            
              Добавить ивент
            </a>
          </li>
          <li>
            <a class="nav-link" href="/admin/event">
             
              Изменить цену
            </a>
          </li>
          <li>
            <a class="nav-link" id="getList" href="/api/seat/list">
             
              Список билетов
            </a>
          </li>
        </ul>
      </nav>
        <div class="container"  >
            
              <div   class="d-md-flex py-4 gap-1">
                <div class="col">
                  <div class="h3 mb-3 text-center">Все заявки</div>
                  <div class="filters">
                    <div class="input-group mb-1">
                      <label class="input-group-text" for="order">Сортировать...</label>
                      <select class="form-select filter" id="order">
                        <option selected value="1">Вниз</option>
                        <option value="2">Вверх</option>
                      </select>
                      <select class="form-select filter" id="segment">
                        <option selected value="0">Сектор</option>
                        <option  value="1">Арена</option>
                        <option value="2">Партер</option>
                        <option value="3">Балкон</option>
                      </select>
                      <input type="number" max="18" min="1" class="form-control filter" id="row" placeholder="Ряд">
                    </div>
                    <div class="input-group mb-1 text-center" id="checks">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input filter" type="checkbox" id="brcheck" value="1">
                        <label class="form-check-label" for="brcheck">Bronze</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input filter" type="checkbox" id="sicheck" value="4">
                        <label class="form-check-label" for="sicheck">Silver</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input filter" type="checkbox" id="gocheck" value="3" >
                        <label class="form-check-label" for="gocheck">Gold</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input filter" type="checkbox" id="plcheck" value="2" >
                        <label class="form-check-label" for="plcheck">Platinum</label>
                      </div>
                    </div>
                    
                  </div>
                  <div class="list-group  mx-auto" id="reqList">
                       
                  </div>
                </div>
                <div class="col">
                <div class="h3 mb-3 text-center">Забронированные места</div>
                <div class="filters">
                  <div class="input-group mb-1">
                    <label class="input-group-text" for="bookedorder">Сортировать...</label>
                    <select class="form-select bookedfilter" id="bookedorder">
                      <option selected value="1">Вниз</option>
                      <option value="2">Вверх</option>
                    </select>
                    <select class="form-select bookedfilter" id="bookedsegment">
                      <option selected value="0">Сектор</option>
                      <option  value="1">Арена</option>
                      <option value="2">Партер</option>
                      <option value="3">Балкон</option>
                    </select>
                    <input type="number" max="18" min="1" class="form-control bookedfilter" id="bookedrow" placeholder="Ряд">
                  </div>
                  <div class="input-group mb-1 text-center" id="bookedchecks">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input bookedfilter" type="checkbox" id="bookedbrcheck" value="1">
                      <label class="form-check-label" for="bookedbrcheck">Bronze</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input bookedfilter" type="checkbox" id="bookedsicheck" value="4">
                      <label class="form-check-label" for="bookedsicheck">Silver</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input bookedfilter" type="checkbox" id="bookedgocheck" value="3" >
                      <label class="form-check-label" for="bookedgocheck">Gold</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input bookedfilter" type="checkbox" id="bookedplcheck" value="2" >
                      <label class="form-check-label" for="bookedplcheck">Platinum</label>
                    </div>
                  </div>
                  
                </div>
                <div class="list-group  mx-auto" id="bookList">
                </div>
                               
                </div>
                </div>
        
              
        </div><form id="changeEmailForm"><input type="text" class="form-control" placeholder="Введите email" id="emailText"></form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/requests.js"></script>
        
    </body>
</html>
