    <body>
      <nav class="navbar border-bottom border-body" >
        <ul class="nav nav-pills  mb-auto mx-auto justify-content-center" >
              
          <li class="nav-item">
            <a class="nav-link " href="/admin/">
              Все заявки
            </a>
          </li>
          <li>
            <a class="nav-link "  href="/admin/addEvent">
            
              Добавить ивент
            </a>
          </li>
          <li>
            <a class="nav-link active" href="/admin/event">
             
              Изменить цену
            </a>
          </li>
          <li>
            <a class="nav-link" id="getList" href="/api/seat/list">

          <div class="container " >
             
                  <div class="d-md-flex gap-1 py-3">
                    <form class="" id="updatePrice">
                      <div class="col-12"><h4>Изменить цену</h4></div>
                      <div class="col-12"> <label for="row-start">Ряд</label>
                        <input type="text" class="form-control" id="row-start" placeholder="От">
                        <br>
                        <input type="text" class="form-control" id="row-end" placeholder="До"></div>
                        <div class="col-12">
                          <br>
                          <label for="">Место</label>
                          <input type="text" class="form-control" id="col-start" placeholder="От">
                          <br>
                          <input type="text" class="form-control" id="col-end" placeholder="До">
                        </div>
                        <div class="col-6">
                        <br>
                          <label for="sector">Сектор</label>
                          <select id="sector" class="w-100 form-control">
                            <option value="1" selected>Bronze</option>
                            <option value="4">Silver</option>
                            <option value="3">Gold</option>
                            <option value="2">Platinum</option>
                          </select>
                        </div>
                        <div class="col-6">
                          <br>
                          <label for="">Цена</label>
                          <input type="text" class="w-100 form-control" id="price" placeholder="1000">
                        </div>
                        <div class="col-12 mt-4">
                        <button type="submit"  class="w-100 btn btn-primary">Обновить цену</button>
                        </div>
                  </form>
                  <div class="w-100">
                    <iframe id="frame" src="/" frameborder="0" height="700px" width="100%"></iframe>
                  </div>
                  <form id="book">
                    <div class="col-12"><h4>Забронировать место</h4></div>
                    <div class="col-12"> 
                      <label for="row">Ряд</label>
                      <input type="text" class="form-control" id="row" placeholder="Ряд">
                      <br>
                      <br>
                      <br>
                      <br>
                      </div>
                      <div class="col-12">
                        <label for="col">Место</label>
                        <input type="text" class="form-control" id="col" placeholder="Место">
                        <br>
                        <label for="">Статус</label>
                        <select id="sectorBook" class="w-100 form-control">
                          <option value="1" selected>Bronze</option>
                          <option value="4">Silver</option>
                          <option value="3">Gold</option>
                          <option value="2">Platinum</option>
                        </select>
                        <label for="">Сектор</label>
                        <select id="arena" class=" w-100 form-control">
                          <option value="1" selected>Арена</option>
                          <option value="2">Партер</option>
                          <option value="3">Балкон</option>
                        </select>
                        <br>
                      </div>
                      <div class="col-12"> 
                        <label for="">Email</label>
                        <input type="email" class="w-100 form-control" id="email" placeholder="email">
                      </div>
                      <div class="col-12 mt-4">
                        <button type="submit" id="bookButton"  class="w-100 btn btn-primary">Забронировать</button>
                      </div>
                      <div class="text-danger" id="error"></div>
                    </form>
               
              </div>
           
      </div>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/admin-panel.js"></script>

</html>
