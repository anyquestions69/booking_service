<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>2B</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
       
       
  
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark sidenav" >
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4">Главная</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto" >
              
              <li class="nav-item">
                <a class="nav-link text-white" href="/admin/requests">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                  Все заявки
                </a>
              </li>
              <li>
                <a class="nav-link text-white active admin-only"  href="/admin/addEvent">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                  Добавить ивент
                </a>
              </li>
              <li>
                <a class="nav-link text-white admin-only" href="/admin/event">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                  Изменить цену
                </a>
              </li>
              
            </ul>
            
          </div>
       
            <div class="container " style="padding-left :280px;">
                
                  <form   class="row p-4"
                    id="addForm"
                    role="tabpanel">
                      <div class="h3 mb-3">Добавить ивент</div>
              
                    <div class="row">
                      <div class="col mx-auto mb-3" id="pointsList">
                        <label for="senderName" class="form-label">Название</label>
                        <input type="text" class="form-control" id="eventName">
                        <label for="date" class="form-label">Дата проведения</label>
                        <input type="date" class="form-control" id="date">
                        
                          <button type="submit"  class="mt-5 w-10 btn btn-primary">Добавить</button>
                       
                      </div>
                      <div class="col mx-auto mb-3" id="pointsList">
                       
                        <label for="senderAddress" class="form-label">Цена "Arena"</label>
                        <input type="text" class="form-control" id="arena">
                        <label for="trackId" class="form-label">Цена "Stalls"</label>
                        <input type="text" class="form-control" id="trackId">
                        <label for="silver" class="form-label">Цена "Silver"</label>
                        <input type="text" class="form-control" id="silver">
                        <label for="gold" class="form-label">Цена "Gold"</label>
                        <input type="text" class="form-control" id="gold">
                        <label for="platinum" class="form-label">Цена "Platinum"</label>
                        <input type="text" class="form-control" id="platinum">
                        <label for="disabled" class="form-label">Цена "Disabled"</label>
                        <input type="text" class="form-control" id="disabled">
                      </div>
                      </div>
                      
                     
                  </form>
                 
            </div>
               
     
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/admin-panel.js"></script>
        
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
